name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install Flask mkdocs mkdocs-material

    - name: Build the site
      run: |
        mkdocs new my_flask_site
        cd my_flask_site
        echo "site_name: My Flask App" > mkdocs.yml
        mkdir -p docs
        echo "Hello, Flask on GitHub Pages!" > docs/index.md
        mkdocs build

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./my_flask_site/site
